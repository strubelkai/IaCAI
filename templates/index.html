<!DOCTYPE html>
<head>
  <title>IaC Generator</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <h3>Generate IaC</h3>
  <form action="/" method="post">
    <input type="text" name="cloud" placeholder="Enter Cloud (Azure, AWS, GCP)" required />
    <input type="text" name="resource" placeholder="Enter list of resources" required />
    <input type="text" name="prefix" placeholder="Enter Resource Naming Prefix" required />
    <input type="submit" value="Generate" />
  </form>
  {% if result %}
  <div class="result"><pre>
    {{ result }}
  </pre></div>
  {% endif %}
</body>
